name: Build WPF Application

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    name: Build
    runs-on: windows-latest

    env:
      Configuration: Release
      Platform: Any CPU

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore Jvedio-WPF/Jvedio.sln

      - name: Build Solution
        run: msbuild Jvedio-WPF/Jvedio.sln /p:Configuration=${{ env.Configuration }} /p:Platform="${{ env.Platform }}" /m
